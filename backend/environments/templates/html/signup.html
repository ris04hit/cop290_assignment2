<!DOCTYPE html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/header.css')}}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="{{url_for('signup_js')}}"></script>
        <script src="{{url_for('main_js')}}" defer></script>
    </head>
    <body id="body_signup">
        <rect id="rect_header"></rect>
        <a href="{{url_for('loader3')}}">
            <img src = "{{url_for('static',filename='/data/logo.jpg')}}" id = "logo"></img>
        </a>
        <div id = "text_signup1">
            Become a member,
            signup now.
        </div><br>

        <div class="pop_up" id="pop_sign1">
            <div class="type-js headline">
                <div id = "text_signup2" class="pop_signup1">
                </div>
            </div>
        </div><br>
        
        <div id = "text_signup3">
            Optional information
        </div><br>
        
        <div id="message_signup1" class="error_message">{{message1}}</div>
        
        <form action="{{url_for('signup_form')}}" method="post">
            <img id = "rect_profile_signup" src=""></img>
            <label id = "text_profile_signup">
                <input type="file" onchange="previewFile()" accept="image/png, image/jpeg, image/jpg" name="image_profile_signup" value="{{image}}">
                Add Profile Photo
            </label><br>
            <input type="text" id="username_signup" name="username_signup" placeholder="Username" class="form1" value="{{username}}"><br>
            <input type="email" id="email_signup" placeholder="Email Adress" class="form1" name="email_signup" value="{{email}}"><br>
            <input type="password" id="otp_signup" placeholder="OTP" class="form1" name="otp_signup" value="{{otp}}"><br>
            <input type="password" id="password_signup" placeholder="Password" class="form1" name="password_signup"><br>
            <input type="password" id="confirm_signup" placeholder="Confirm Password" class="form1" name="confirm_signup"><br>
            <input type="text" id="country_signup" placeholder="Country" class="form1" name="country_signup" value="{{country}}"><br>
            <input type="text" id="state_signup" placeholder="State" class="form1" name="state_signup" value="{{state}}"><br>
            <input type="text" id="city_signup" placeholder="City" class="form1" name="city_signup" value="{{city}}"><br>
            <input type="text" id="web_signup" placeholder="Website Address" class="form1" name="web_signup" value="{{website}}"><br>
            <input type="text" id="git_signup" placeholder="Github Handle" class="form1" name="git_signup" value="{{git}}"><br>
            <input type="text" id="name_signup" placeholder="Name" class="form1" name="name_signup" value="{{name}}"><br>
            <input type="text" id="org_signup" placeholder="Organization" class="form1" name="org_signup" value="{{org}}"><br>
            <button class="button1" id="send_otp_signup" type="submit" name="send_button_signup" value="send_otp_signup">
                <div class="text1" id="text_otp_signup">
                    Send OTP
                </div><br>
            </button>
            <button class="button1" id="create_account_signup" type="submit" name="send_button_signup" value="create_account_signup">
                <div class="text1" id="account_signup">
                    Create Account
                </div>
            </button>
        </form>
        
    </body>
</html>
